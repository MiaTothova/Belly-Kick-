{% extends "base.html" %}

{% block content %}

<div class="container" id="contact-us">
    <form class="row g-3">
        
        <div class="mb-3">
            <label for="FormControlInput1" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name here....">

            <label for="FormControlInput1" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email here....">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your text here...."></textarea>
        </div>
        <div class="text-center">
            <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        </div>

    </form>
</div>














{%endblock%}
